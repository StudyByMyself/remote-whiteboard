<template name="input">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="input-well">
            <textarea id="input-area" class="form-control input-textarea">{{script}}</textarea>
          </div>
        </div>
        <div class="col-md-4">
          <input type="text" value="{{getTitle subscript_id}}" id="title" class="form-control" placeholder="标题">
        </div>
        <div class="col-md-6 col-md-offset-1">
          <button id="save" class="btn btn-success">存档</button>
          <button id="new" class="btn btn-primary">新建</button>
          <button id="sync" class="btn btn-primary">同步</button>
        </div>
      </div>
    </div>
</template>
