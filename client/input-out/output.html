<template name="output">
	<div class="well output-well">
		<pre>
			<code class="java">{{{codeToLight script type}}}</code>
		</pre>
	</div>
    <div>
        <table class="table">
            <tbody>
            {{#each subScripts}}
            <tr>
                <td>{{_id}}</td>
                <td>{{time}}</td>
                <td>
                    <button class="btn" id="edit">编辑</button>
                    <button class="btn" id="delete">删除</button>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
